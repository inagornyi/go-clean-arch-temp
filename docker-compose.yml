version: '3.9'
services:

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_DATABASE: clean-arch-temp
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root

  deposit:
    build: .
    depends_on:
      - mariadb
      - rabbitmq      
    volumes:
      - ./cmd/config.yml:/app/config.yml